<!DOCTYPE html>
<html>
  <head>
    <title>Top page | Example</title>
  </head>

  <body>
    <h1>Top</h1>

    <h2>Assets</h2>
    <ul>
      <li><img src="./assets/img.svg" />./assets/img.svg</li>
      <li><img src="/assets/img.svg" />/assets/img.svg</li>
    </ul>

    <h2>Links</h2>
    <ul>
      <li><a href="./sample">sub page(./sample)</a></li>
      <li><a href="./sample/">sub page(./sample/)</a></li>
      <li><a href="./sample/index.html">sub page(./sample/index.html)</a></li>
      <li><a href="/sample">sub page(/sample)</a></li>
      <li><a href="/sample/">sub page(/sample/)</a></li>
      <li><a href="/sample/index.html">sub page(/sample/index.html)</a></li>
    </ul>

    <h2>HTTPS mode test (Camera)</h2>
    <ul>
      <li><a href="./sample/camera.html">HTTPS mode test (Camera)</a></li>
    </ul>
  </body>
</html>
